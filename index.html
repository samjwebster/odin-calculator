<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=x, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="header">
        <div id="titles">
            <h1 id="name" class="titular text">calculator</h1>
            <h2 id="author" class="titular text">samjwebster</h2>
        </div>
        <div id="gh-cont">
            <img id="gh" src="/gh_logo.svg" onClick="parent.open('https://github.com/samjwebster')"></img>
            <div id="gh_bg"></div>
        </div>
    </div>
    <div id="calc-body">

        <div id="calc-display">
            <div id="display-text" class="text">test</div>
        </div>

        <div id="buttons-main">

            <button id="clear" class="operator text">clear</button>
            <button id="divide" class="operator text">รท</button>
        
            <button id="seven" class="number text">7</button>
            <button id="eight" class="number text">8</button>
            <button id="nine" class="number text">9</button>
            <button id="multiply" class="operator text">ร</button>

            <button id="four" class="number text">4</button>
            <button id="five" class="number text">5</button>
            <button id="six" class="number text">6</button>
            <button id="subtract" class="operator text">-</button>

            <button id="one" class="number text">1</button>
            <button id="two" class="number text">2</button>
            <button id="three" class="number text">3</button>
            <button id="add" class="operator text">+</button>

            <button id="zero" class="number text">0</button>
            <button id="decimal" class="number text">.</button>
            <button id="equals" class="operator text">=</button>

        </div>

    </div>
</body>
</html>
